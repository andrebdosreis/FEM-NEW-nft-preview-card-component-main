<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <section class="container">
    <div class="card">
      <div class="card-image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="card-image-hover">
          <img src="images/icon-view.svg" alt="View">
        </div>
      </div>
      <div class="card-text">
        <h1>Equilibrium #3429</h1>
        <span>Our Equilibrium collection promotes balance and calm.</span>
        <div class="card-text-value">
          <div class="card-text-value-left">
            <img src="images/icon-ethereum.svg" alt="Ethereum">
            0.041 ETH
          </div>
          <div class="card-text-value-right">
            <img src="images/icon-clock.svg" alt="Time Remaining">
            3 days left
          </div>
        </div>
        <div class="line"></div>
        <div class="author">
          <img src="images/image-avatar.png" alt="avatar">
          Creation of
          <p>Jules Wyvern</p>
        </div>
      </div>
    </div>
  </section>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andr√© dos Reis</a>.
  </footer>
</body>
</html>
